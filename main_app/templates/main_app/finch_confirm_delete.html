{% extends 'base.html' %}


<!-- the object variable we got from Django is for free. It has the same keys as 
the finch model. it is class based instance -->

{% block content %}
  <h1>Delete Finch</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <!-- we can override the methood, also browser can only send
  get/post requsts from forms, django will handle changing it to a delete -->
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' finch.id %}">Cancel</a>
  </form>
{% endblock %}
